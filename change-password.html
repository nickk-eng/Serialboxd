<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Alterar Senha - Serialboxd</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #080710;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .glass-form {
        height: auto;
        width: 400px;
        background-color: rgba(255, 255, 255, 0.13);
        border-radius: 16px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        padding: 32px 35px;
        color: #fff;
      }
      .glass-form h3 {
        font-size: 28px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-top: 15px;
        font-size: 15px;
        font-weight: 500;
      }
      input {
        display: block;
        height: 44px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.09);
        border-radius: 6px;
        padding: 0 12px;
        margin-top: 8px;
        font-size: 15px;
        border: none;
        outline: none;
        color: #fff;
      }
      button[type="submit"] {
        margin-top: 25px;
        width: 100%;
        background-color: #8b5cf6;
        color: #ffffff;
        padding: 13px 0;
        font-size: 17px;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        border: none;
        transition: background 0.2s;
      }
      button[type="submit"]:hover {
        background-color: #7c3aed;
      }
      .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #9ab;
        text-decoration: none;
      }
      .back-link:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <form id="formChangePassword" class="glass-form">
      <h3>Alterar Senha</h3>

      <label for="currentPassword">Senha Atual</label>
      <input type="password" id="currentPassword" required />

      <label for="newPassword">Nova Senha</label>
      <input type="password" id="newPassword" required />

      <label for="confirmPassword">Confirmar Nova Senha</label>
      <input type="password" id="confirmPassword" required />

      <button type="submit">Salvar Alterações</button>

      <a href="/perfil.html" class="back-link">Voltar para o Perfil</a>
    </form>

    <script src="script.js"></script>
  </body>
</html>
