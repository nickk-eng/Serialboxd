<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Recuperar Senha - Serialboxd</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #080710;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #fff;
      }
      .glass-form {
        width: 400px;
        background-color: rgba(255, 255, 255, 0.13);
        border-radius: 16px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        padding: 32px 35px;
      }
      h3 {
        font-size: 28px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-top: 15px;
        font-size: 15px;
      }
      input {
        display: block;
        height: 44px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.09);
        border-radius: 6px;
        padding: 0 12px;
        margin-top: 8px;
        font-size: 15px;
        border: none;
        outline: none;
        color: #fff;
      }
      button {
        margin-top: 25px;
        width: 100%;
        background-color: #8b5cf6;
        color: #ffffff;
        padding: 13px 0;
        font-size: 17px;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        border: none;
      }
      #message {
        margin-top: 15px;
        text-align: center;
        color: #9ae6a8;
      }
    </style>
  </head>
  <body>
    <form id="formForgotPassword" class="glass-form">
      <h3>Recuperar Senha</h3>
      <label for="email">Seu E-mail</label>
      <input type="email" id="email" required />
      <button type="submit">Enviar Link de Recuperação</button>
      <p id="message"></p>
    </form>
    <script src="script.js"></script>
  </body>
</html>
